{% extends "base.html" %}

{% block titulo %} Login {% endblock %}

{% block conteudo %}

{% set mensagens = get_flashed_messages(with_categories=true) %} 
{% if mensagens %}     
{% for categoria, msg in mensagens %}
<div class="alert alert-{{categoria}}" role="alert">
    {{ msg }}
</div>
{% endfor %}
{% endif %}

<form action="/autenticar" method="post">
    <div class="mb-3">
        <label for="login" class="form-label">Login: </label>
        <input type="text" class="form-control" name="usuario" id="login" placeholder="Digite seu usuÃ¡rio">
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha: </label>
        <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha">
    </div>
    <button class="btn btn-primary" type="submit">Entrar</button>
</form>

{% endblock %}
